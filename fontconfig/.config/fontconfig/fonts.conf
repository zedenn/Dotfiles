<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>CaskaydiaCove Nerd Font Mono</family>
            <!--<family>SpaceMono Nerd Font</family>-->
        </prefer>
    </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Lexend</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>sans</family>
    <prefer>
      <family>Lexend</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>
  
  <alias>
    <family>serif</family>
    <prefer>
      <family>Lexend</family>
      <family>Noto Sans</family>
    </prefer>
  </alias>
</fontconfig>
