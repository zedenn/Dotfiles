general {
    disable_loading_bar = false
    hide_cursor = false
    # pam_module = hyprlock # Default, usually fine
}

# Background blur with screenshot
background {
    monitor =
    path = screenshot
    blur_passes = 2
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.05
    color = rgba(25, 20, 20, 1.0) # Fallback color if screenshot fails
}

# Input field for password
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = false
    dots_rounding = -1
    outer_color = rgb(151515)
    inner_color = rgb(200, 200, 200)
    font_family = sans-serif
    fade_on_empty = true
    hide_input = false
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    position = 0, -20
    halign = center
    valign = center
}

# Clock label
label {
    monitor =
    text = $TIME
    color = rgba(200, 200, 200, 1.0)
    font_size = 50 # Set font size here
    font_family = sans-serif
    position = 0, 80
    halign = center
    valign = center
}

# Add this new label block
label {
    monitor =
    text = LOCKED
    color = rgba(150, 150, 150, 1.0) # Grey color
    font_size = 80 # Big font size
    font_family = sans-serif
    position = 0, -200 # Adjust position as needed
    halign = center
    valign = center
}
